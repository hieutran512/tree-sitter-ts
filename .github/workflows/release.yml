name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - run: npm ci
      - run: npm run typecheck
      - run: npm test
      - run: npm run build

      - name: Ensure tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag version ($TAG) does not match package.json version ($VERSION)"
            exit 1
          fi

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v') && secrets.NPM_TOKEN != ''
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: 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

      - name: Publish to npm (Trusted Publishing)
        if: startsWith(github.ref, 'refs/tags/v') && secrets.NPM_TOKEN == ''
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
